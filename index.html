<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8"/>
        <style src="style.css"></style>
    </head>
    <body>
        <main id="main-content">
            <h1 id="Game Title">Rock Paper Scissor</h1>
            <p>You have 5 tries</p>
            <p>Choose your play!</p>
            <div id="Game board">
                <div id="btn-container">
                    <button id="Rock" class="button" alt="Rock">
                        <p alt="rock">Rock</p>
                    </button>
                    <button id="Paper" class="button">
                        <p alt="paper">Paper</p>
                    </button>
                    <button id="Scissor" class="button">
                        <p alt="scissor"> Scissor</p> 
                    </button>
                </div>
                <div id="Score-labelling">
                    <p id="label">You</p>
                    <p id="label">Computer</p>
                </div>
                <div id="Score-container">
                    <div class="player-score">0</div>
                    <div class="computer-score">0</div>
                </div>
                <div class="message">

                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
